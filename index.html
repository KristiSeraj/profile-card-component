<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="top">
<img src="/images/bg-pattern-top.svg" alt="top">
 </div>
 <div class="bottom">
   <img src="/images/bg-pattern-bottom.svg" alt="bottom">
 </div>
 <div class="card">
   <img src="/images/bg-pattern-card.svg" alt="card" id="pattern">
   <img src="/images/image-victor.jpg" alt="profile-picture" id="profile">
   <h2>Victor Crest 26</h2>
   <h5>London</h5>
  <h4>80k</h4>
  <p>Followers</p>
  <h4>803K</h4>
  <p>Likes</p>
  <h4>1.4k</h4>
  <p>Photos</p>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
