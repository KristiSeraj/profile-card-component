<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; color: white;}
    .attribution a { color: black; }
  </style>
</head>
<body>
 <div class="top">
<img src="/images/bg-pattern-top.svg" alt="top">
 </div>
 <div class="bottom">
   <img src="bg-pattern-bottom.svg" alt="bottom">
 </div>
<div class="card">
   <img src="bg-pattern-card.svg" alt="card" id="pattern">
   <img src="image-victor.jpg" alt="profile-picture" id="profile">
   <div class="bio">
   <p class="name">Victor Crest <span class="age"> 26</span></p>
   <p class="city">London</p>
  </div>
<div class="infos">
  <div class="stats">
   <p class="number">80K</p>
   <p class="desc">Followers</p>
  </div>
  <div class="stats">
   <p class="number">803K</p>
   <p class="desc">Likes</p>
   </div>
   <div class="stats">
   <p class="number">1.4K</p>
   <p class="desc">Photos</p>
  </div>
</div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/coku_mr" target="_blank">Coku</a>.
  </div>
</body>
</html>
